    function loadJSON(){
        var url="test.json"
        var xhr= new XMLHttpRequest()
        xhr.onreadystatechange =function(){
            if (xhr.readyState===4 && this.status===200){
                var obj=xhr.response
                var str=""
                console.log(obj)
                //pid, 品名，價格，數量，圖檔路徑

                demo.innerHTML= JSON.stringify(obj)
                str ="<hr>名稱 :"+ obj['data']['id'] + "<br>"
                str ="<hr>名稱 :"+ obj['data']['type'] + "<br>"
                str ="<hr>名稱 :"+ obj['pid'] + "<br>"
                    // +"中文名稱 :"+ obj['chiName'] + "<br>"
                

                // str +="卡司<ul>";
                //     obj['cast'].forEach(e => {
                //         str +="<li>" + e +"</li>";
                //     });
                // str+= "</ul>"



                demo.innerHTML = str
            }
        }
        xhr.responseType="json"
        xhr.open('get',url ,true)
        xhr.send()
        }
    </script>
